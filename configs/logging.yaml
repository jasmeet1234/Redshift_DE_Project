version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s %(levelname)s %(name)s - %(message)s"
  json:
    format: '{"ts":"%(asctime)s","level":"%(levelname)s","logger":"%(name)s","msg":"%(message)s"}'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

loggers:
  # Keep external libraries quieter by default
  boto3:
    level: WARNING
  botocore:
    level: WARNING
  urllib3:
    level: WARNING
  confluent_kafka:
    level: WARNING

root:
  level: INFO
  handlers: [console]